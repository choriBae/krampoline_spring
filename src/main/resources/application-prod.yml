server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[com.example.kakao]': INFO
    '[org.hibernate.type]': TRACE
